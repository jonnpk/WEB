<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body{
            background-color: #333;
            overflow: hidden;
        }

        .orb{
            position: absolute;
            border-radius: 50%;
            transform: translate(-50%,-50%);
            left: 50%;
            top: 0;
            aspect-ratio: 1;
        }

        .cotat{
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            left: 50%;
            top: 0;
            aspect-ratio: 1;
            animation: revolution 40s infinite linear;
            /* transform-origin: 0% 0%; */
        }

        .solar{
            width: 0;
            height: 0;
            position: absolute;
            transform: translate(-50%,-50%);
            top: 50%;
            left: 50%;
        }

        .solar > .orb{
            width: 90px;
            background-color: rgb(255, 60, 0);
            position: relative;
            box-shadow: 0 0 30px 10px rgba(255, 60, 0, 0.5);
        }

        .solar > .orb::before{
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 95px;
            height: 95px;
            background: radial-gradient(circle, rgba(255, 106, 0, 0.3) 0%, rgba(255, 179, 0, 0) 70%);
            border-radius: 50%;
            z-index: -1;
        }

        .mercury{
            width: 115px;
        }

        .mercury > .orb{
            width: 2px;
            background-color: yellow;
        }

        .venus{
            width: 135px;
        }

        .venus > .orb{
            width: 3px;
            background-color: rgb(187, 145, 18);
        }

        .earth{
            width: 160px;
        }

        .earth > .orb{
            width: 5px;
            background-color: blue;
        }

        .moon{
            width: 11px;
        }

        .moon > .orb{
            width: 1.5px;
            background-color: white;
        }

        .mars{
            width: 190px;
        }

        .mars > .orb{
            width: 2.5px;
            background-color: rgb(213, 32, 0);
        }

        .jupiter{
            width: 250px;
        }

        .jupiter > .orb{
            width: 40px;
            background-color: rgb(196, 196, 176);
        }

        .saturn{
            width: 340px;
        }

        .saturn > .orb{
            width: 30px;
            background-color: rgb(204, 163, 0);
        }

        .saturn > .orb::before{
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            width: 50px;
            height: 10px;
            border: 5px solid rgba(179, 174, 153, 0.348);
            border-radius: 100%;
        }

        .uranus{
            width: 410px;
        }

        .uranus > .orb{
            width: 20px;
            background-color: rgb(0, 152, 157);
        }

        .neptunus{
            width: 500px;
        }

        .neptunus > .orb{
            width: 18px;
            background-color: rgb(122, 200, 183);
        }



        @keyframes revolution{
            0%{
                transform: translate(-50%,-50%) rotate(0deg);
            }
            100%{
                transform: translate(-50%,-50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="solar">
        <div class="orb"></div>

        <div class="mercury cotat" data-revolution="88">
            <div class="orb"></div>
        </div>

        <div class="venus cotat" data-revolution="224">
            <div class="orb"></div>
        </div>
        
        <div class="earth cotat" data-revolution="365">
            <div class="orb"></div>
            <div class="moon cotat" data-revolution="30">
                <div class="orb"></div>
            </div>
        </div>

        <div class="mars cotat" data-revolution="687">
            <div class="orb"></div>
        </div>

        <div class="jupiter cotat" data-revolution="4333">
            <div class="orb"></div>
        </div>

        <div class="saturn cotat" data-revolution="10759">
            <div class="orb"></div>
        </div>

        <div class="uranus cotat" data-revolution="30688">
            <div class="orb"></div>
        </div>

        <div class="neptunus cotat" data-revolution="60223">
            <div class="orb"></div>
        </div>
    </div>
        
    <script>
        const cotats = document.getElementsByClassName('cotat');
        const playRate = 40;

        for(let i = 0; i < cotats.length; i++){
            cotats[i].style.animationDuration = `${Number(cotats[i].dataset.revolution)/playRate}s`
        }
    </script>
</body>
</html>
