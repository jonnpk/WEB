<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body{
            background-color: #333;
            overflow: hidden;
        }

        .orb{
            position: absolute;
            border-radius: 50%;
            transform: translate(-50%,-50%);
            left: 50%;
            top: 0;
            aspect-ratio: 1;
        }

        .cotat{
            position: absolute;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            left: 50%;
            top: 0;
            aspect-ratio: 1;
            animation: revolution 40s infinite linear;
            /* transform-origin: 0% 0%; */
        }

        .solar{
            width: 0;
            height: 0;
            position: absolute;
            transform: translate(-50%,-50%);
            top: 50%;
            left: 50%;
        }

        .solar > .orb{
            width: 200px;
            background-color: rgb(255, 60, 0);
        }

        .mercury{
            width: 300px;
        }

        .mercury > .orb{
            width: 10px;
            background-color: yellow;
        }

        .earth{
            width: 440px;
        }

        .earth > .orb{
            width: 20px;
            background-color: blue;
        }

        .moon{
            width: 40px;
        }

        .moon > .orb{
            width: 5px;
            background-color: white;
        }

        @keyframes revolution{
            0%{
                transform: translate(-50%,-50%) rotate(0deg);
            }
            100%{
                transform: translate(-50%,-50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="solar">
        <div class="orb"></div>

        <div class="mercury cotat" data-revolution="88">
            <div class="orb"></div>
        </div>
        
        <div class="earth cotat" data-revolution="365">
            <div class="orb"></div>
            <div class="moon cotat" data-revolution="30">
                <div class="orb"></div>
            </div>
        </div>
    </div>
        
    <script>
        const cotats = document.getElementsByClassName('cotat');
        const playRate = 5;

        for(let i = 0; i < cotats.length; i++){
            cotats[i].style.animationDuration = `${Number(cotats[i].dataset.revolution)/playRate}s`
        }
    </script>
</body>
</html>
