<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 5000px;
        }
    </style>
</head>
<body>
    <script>
        let prevValue = window.scrollY

        window.addEventListener('scroll', ()=>{
            if(window.scrollY > prevValue){
                console.log('아래');
            }else{
                console.log('위');
            }

            prevValue = window.scrollY
        })
    </script>
</body>
</html>
