<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .space {
            height: 2000px;
        }

        #target {
            height: 2000px;
            background-image: linear-gradient(0deg, #4568DC,#B06AB3);
        }
        .progress {
            position: fixed;
            top: 32px;
            right: 32px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="space"></div>
    <section id="target"></section>
    <div class="space"></div>
    <div class="progress">0%</div>

    <script>
        const target = document.getElementById('target');
        const progress = document.querySelector('.progress');

        window.addEventListener('scroll',()=>{
            const targetPos = target.getBoundingClientRect();
            
            const distance = (targetPos.bottom - window.innerHeight)*-1
            const maxDistance = targetPos.height + window.innerHeight;

            const ratio = clamp(distance/maxDistance,0,1)

            progress.innerText = `${parseInt(ratio*100)}%`
        })

        
        function clamp(value,min,max){
            return Math.max(Math.min(value,max),min)
        }

        
    </script>
</body>
</html>
