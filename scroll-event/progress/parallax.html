<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 10000px;
        }

        /* body::-webkit-scrollbar{
            display: none;
        } */

        #parallax {
            width: 5000px;
            height: 100vh;
            
            background-image: linear-gradient(90deg,#000,#fff);

            position: fixed;
            border: 2px solid red;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <section id="parallax">

    </section>


    <script>

        const section = document.getElementById('parallax');
        const scrollbarWidth = window.innerWidth - document.body.clientWidth;

        document.body.style.height = `${section.getBoundingClientRect().width - window.innerWidth + window.innerHeight + scrollbarWidth}px`

        window.addEventListener('resize',()=>{
            document.body.style.height = `${section.getBoundingClientRect().width - window.innerWidth + window.innerHeight + scrollbarWidth}px`
        })

        window.addEventListener('scroll', () =>{
            console.log(section);
            console.log(window.scrollY)
            
            section.style.transform = `translateX(-${window.scrollY}px)`
        })

        
    </script>

</body>
</html>
