<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p class="count"></p>

    <script>
        const count = document.querySelector('.count');
        
        for(let i = 0; i <= 1000000; i++){
            setTimeout(()=>{
                count.innerText = i
            },i * 0.01);
        }
            
    </script>
</body>
</html>
